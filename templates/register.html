{% extends "layout.html" %}

{% block main %}
  <div class="container">
    <div class="jumbotron">
      <form action="/register" method="post">
          <div class="form-row">
            <div class="col-md-6 form-group">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" name='firstname' placeholder="First Name" class="form-control" autofocus></input>
            </div>
            <div class="col-md-6 form-group">
              <label for="surname">Surname</label>
              <input type="text" id="surname" name='lastname' placeholder="Surname" class="form-control" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="hospno">Hospital Number</label>
              <input type="text" id="hospno" name='hospno'placeholder="0123456" class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name='dob'class="form-control "/>
            </div>
          </div>
          <div class="form-row">
            <div class="form-check form-check-inline col-sm-3">
              <input id="male" type="radio" name="gender" class="form-check-input" value="Male"/>
              <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline col-sm-3">
              <input id="female" type="radio" name="gender" class="form-check-input" value="female"/>
              <label for="female" class="form-check-label">Female</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
